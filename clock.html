<div id="text">
		<h3>Select a Date</h3>
		<p>Enter a date in the format MM/DD/YYYY:</p>
		<!--corrected code-->
		<input type="date" id="dateSelected"/>
		
		<button type="button" id="figureTime">Figure Time</button>
	
		<h3>Elapsed Time</h3>
		<p>The amount of time between then and now is:</p>
		<p id ="time"></p>
			
</div>
<script>

/*CODE CORRECTED ON 11/12/2017 */

function calculateTime(){
	var dayDif;
	var monthDif;	
	var yearDif;
	var days;
	var months;
	var years;
	var daysLeft;
	var selection = document.getElementById("dateSelected");
	var dateObject = new Date(selection.value);
	var result = document.getElementById("time");
	var fullDateToday = new Date();
	var dateToday = Date.UTC(fullDateToday.getFullYear(), fullDateToday.getMonth(), fullDateToday.getDate());
	var selectedDate = Date.UTC(dateObject.getFullYear(), dateObject.getMonth(), dateObject.getDate());
	// determine order of calculation.	
	if (fullDateToday > selectedDate){
	
		//calculate days.
		dayDif = Math.floor((fullDateToday - selectedDate) / 86400000);//milliseconds in a day
		years = Math.floor(dayDif / 365.2);
		monthDif = Math.floor(dayDif % 365.2);
		months = Math.floor(monthDif / 31);
		
		days = Math.floor(monthDif % 31);
		var elapseTime = years + " years, " + months + " months, " + days + " days."; 	
		document.getElementById("time").innerHTML = elapseTime;
	} else if (selectedDate > fullDateToday){//determine order of calculation
		//calculate days.
		dayDif = Math.floor((selectedDate - fullDateToday) / 86400000);
		years = Math.floor(dayDif / 365.2);
		monthDif = Math.floor(dayDif % 365.2);
		months = Math.floor(monthDif / 31);
		
		days = Math.floor(monthDif % 31);
		var elapseTime = years + " years, " + months + " months, " + days + " days."; 	
		document.getElementById("time").innerHTML = elapseTime;
	}
}// end function
function createEventListener(){
		var figureTimeButton = document.getElementById("figureTime");
		if (figureTimeButton.addEventListener){
			figureTimeButton.addEventListener("click", calculateTime, false);
		} else if (figureTimeButton.attachEvent){
			figureTimeButton.attachEvent("onclick", calculateTime);
		}
}
	if (window.addEventListener){
		window.addEventListener("load", createEventListener, false);
	} else if (window.attachEvent){
		window.attachEvent("onload", createEventListener);
	}
	


</script>
